resources:
  database:
    type: postgres

services:
  notifications-api:
    build: .
    port: 3000
    domain: api.notifications.codelitt.dev,slack-api.codelitt.dev
    resources:
      - database
    environment:
      - LOG_ENV=
      - LOG_HOST=
      - SLACK_API_KEY
      - RAILS_ENV=development
      - SECRET_KEY_BASE=no-value
      - ADMIN_USER=
      - ADMIN_PASS=